
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>مقاطعة ويـــك</title>

  <!-- معلومات عامة -->
  <meta name="title" content="مقاطعة ويـــك | WEK County" />
  <meta name="description" content="انضم إلى مجتمع ويـــك، أقوى سيرفر حياة واقعية وتمثيل أدوار في العالم العربي." />
  <meta property="og:title" content="مقاطعة ويـــك | WEK County" />
  <meta property="og:description" content="انضم إلى مجتمع ويـــك، أقوى سيرفر حياة واقعية وتمثيل أدوار في العالم العربي." />

  <!-- خطوط وأيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="shortcut icon" href="../img/logo.gif" type="image/gif" />

  <!-- ملف التنسيقات العام -->
  <link rel="stylesheet" href="../styles.css" />

  <!-- سكربتات خارجية/داخلية -->
  <script src="../../kit.fontawesome.com/a076d05399.html" crossorigin="anonymous"></script>
  <script defer src="../script.js"></script> <!-- ملف الجافا سكريبت لتحريك الخلفية -->

  <!-- تنسيقات خاصة بقسم الفيديو والمتجر (يمكن نقلها لـ styles.css لاحقًا) -->
  <style>
    :root {
      --navbar-height: 72px; /* عدّلها لتساوي ارتفاع الهيدر لديك */
      --hero-min-h: 55vh;
      --hero-max-h: 78vh;
      --overlay-bg: rgba(0, 0, 0, 0.35);
      --brand: #39a0ff;
    }

    body {
      font-family: "Tajawal", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    }

    /* شريط التنقل */
    header {
      position: sticky; /* إذا الهيدر fixed في styles.css اتركه هناك */
      top: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      backdrop-filter: blur(6px);
    }

    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 18px;
      margin: 0;
      padding: 0;
    }

    .navbar .nav-links a {
      text-decoration: none;
      font-weight: 700;
    }

    /* خلفية الكواكب/الشعارات */
    .planet-background {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    /* قسم الفيديو (Hero) */
    .hero {
      position: relative;
      margin-top: var(--navbar-height);
      display: block;
    }

    .hero .hero-inner {
      position: relative;
      width: 100%;
      max-width: 1400px;
      margin-inline: auto;
      padding-inline: clamp(10px, 3vw, 24px);
    }

    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      min-height: var(--hero-min-h);
      max-height: var(--hero-max-h);
      overflow: hidden;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      background: #000;
    }

    .video-container iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 1rem;
      color: #fff;
      pointer-events: none; /* حتى لا تمنع النقر */
      background: linear-gradient(to bottom, var(--overlay-bg), transparent 30%, var(--overlay-bg));
    }

    .hero-overlay h1 {
      font-weight: 800;
      font-size: clamp(1.4rem, 2.5vw + 0.5rem, 2.4rem);
      margin: 0.3rem 0;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
    }

    .hero-overlay p {
      font-size: clamp(0.95rem, 1.2vw + 0.3rem, 1.3rem);
      margin: 0.4rem 0 1rem;
      opacity: 0.95;
    }

    .hero-overlay .cta-btn {
      pointer-events: auto;
      display: inline-block;
      padding: 0.75rem 1.25rem;
      background: var(--brand);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      transition: transform 0.15s ease, background 0.2s ease;
      box-shadow: 0 6px 16px rgba(57, 160, 255, 0.35);
    }
    .hero-overlay .cta-btn:hover { transform: translateY(-2px); }

    /* قسم المتجر */
    .store-section {
      margin: clamp(18px, 3vw, 28px) auto 24px;
      padding: clamp(16px, 3.5vw, 32px);
      text-align: center;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 14px;
      backdrop-filter: blur(6px);
      max-width: 1100px;
    }

    .store-section h2 {
      color: #fff;
      margin: 0 0 8px;
      font-weight: 800;
    }

    .store-section p {
      color: #d8e6ff;
      margin-bottom: 16px;
    }

    .store-section .store-button {
      display: inline-block;
      padding: 0.65rem 1.15rem;
      background: #2b7be4;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
    }

    .store-section .store-button:hover { background: #246bca; }

    /* زر الرجوع للأعلى */
    #scrollTopBtn {
      position: fixed;
      bottom: 22px;
      inset-inline-end: 22px; /* يدعم RTL */
      display: none;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #2b7be4;
      color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      z-index: 999;
    }

    @media (max-width: 600px) {
      :root {
        --navbar-height: 64px;
        --hero-min-h: 40vh;
        --hero-max-h: 60vh;
      }
      .hero-overlay { padding: 0.5rem; }
    }
  </style>
</head>

<body>
  <!-- خلفية الكواكب والعناصر التحريكية -->
  <div class="planet-background">
    <div class="planet planet1"></div>
    <div class="planet planet2"></div>
    <div class="planet planet3"></div>
    <div class="planet planet4"></div>

    <!-- شعارات المقاطعة المتحركة -->
    <img src="../img/logo.gif" class="floating-logo logo1" alt="شعار المقاطعة" />
    <img src="../img/logo.gif" class="floating-logo logo2" alt="شعار المقاطعة" />
    <img src="../img/logo.gif" class="floating-logo logo3" alt="شعار المقاطعة" />

    <!-- نجوم زرقاء -->
    <div class="blue-star star1"></div>
    <div class="blue-star star2"></div>
    <div class="blue-star star3"></div>
    <div class="blue-star star4"></div>
    <div class="blue-star star5"></div>
    <canvas id="particles-bg"></canvas>
  </div>

  <!-- شريط التنقل -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="../index-2.html">
          <img src="../img/logo.gif" alt="شعار الموقع" />
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="../index.html">الرئيسية</a></li>
        <li><a class="activeKK" href="store.html">المتجر</a></li>
        <li><a href="../guide/guide.html">دليل المقاطعة</a></li>
        <li><a href="../rules/rules.html">القوانين</a></li>
        <li><a href="../jobs/jobs.html">تقديم الوظائف</a></li>
      </ul>
      <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </nav>
  </header>

  <!-- قسم الفيديو (Hero) -->
  <section class="hero" aria-label="فيديو تعريفي">
    <div class="hero-inner">
      <div class="video-container">
        <iframe
          src="https://www.youtube.com/embed/Gk9spYNF5uQ?autoplay=1&mute=1&loop=1&controls=0&showinfo=0&rel=0&modestbranding=1&playlist=Gk9spYNF5uQ"
          title="فيديو تعريفي"
          allow="autoplay; encrypted-media"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </div>

      <!-- نص اختياري فوق الفيديو. احذفه إن كنت لا تريده -->
      <div class="hero-overlay">
        <div>
          <h1>مرحبًا بك في متجر مقاطعة ويـــك</h1>
          <p>استعرض المنتجات المتاحة لكل منطقة واشترِ بكل سهولة!</p>
          <a class="cta-btn" href="#store" aria-label="الانتقال إلى المتجر">انتقل إلى المتجر</a>
        </div>
      </div>
    </div>
  </section>

  <!-- قسم المتجر (تحته مباشرة) -->
  <section id="store" class="store-section reveal" aria-label="المتجر">
    <h2><i class="fas fa-globe-americas"></i> متجر دول العالم</h2>
    <p>منتجات متاحة للاعبين من جميع أنحاء العالم.</p>
    <a class="store-button" href="https://boleto-county.tebex.io/" target="_blank" rel="noopener">تصفح المنتجات</a>
  </section>

  <!-- زر العودة للأعلى -->
  <button id="scrollTopBtn" title="العودة للأعلى" aria-label="العودة للأعلى">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- سكربت بسيط للزر -->
  <script>
    // إظهار الزر عند التمرير
    window.addEventListener("scroll", function () {
      const btn = document.getElementById("scrollTopBtn");
      btn.style.display = window.scrollY > 300 ? "flex" : "none";
    });

    // الرجوع للأعلى بسلاسة
    document.getElementById("scrollTopBtn").addEventListener("click", function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>

  <!-- الفوتر -->
  <footer>
    <p>&copy; 2025 جميع الحقوق محفوظة | مقاطعة ويـــك</p>
  </footer>
</body>
</html>
