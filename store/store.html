<head>

  <meta property="og:title" content="مقاطعة ويـــك | WEK County" />
  <meta property="og:description" content="انضم إلى مجتمع ويـــك، أقوى سيرفر حياة واقعية وتمثيل أدوار في العالم العربي." />

  <!-- خطوط وأيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <!-- فافيكون -->
  <link rel="shortcut icon" href="../img/logo.gif" type="image/gif" />

  <!-- ملف التنسيقات العام -->
  <link rel="stylesheet" href="../styles.css" />

  <!-- سكربتات خارجية -->
  <script src="../../kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script defer src="../script.js"></script>

  <!-- تنسيقات إضافية لضبط الفيديو فل سكرين ومنع التداخل -->
  <style>
    :root{
      /* إذا كان الهيدر عندك fixed غيّر القيمة لارتفاعه الحقيقي، وإلا خليها 0 */
      --navbar-height: 0px;
    }

    body { font-family: "Tajawal", system-ui, -apple-system, "Segoe UI", Roboto, Arial; }

    /* خلفية الكواكب أسفل كل شيء */
    .planet-background{
      position: fixed;
      inset: 0;
      z-index: 0;              /* أقل من الفيديو والمتجر */
      overflow: hidden;
      pointer-events: none;    /* ما تمنع التفاعل */
    }

    /* الهيدر فوق الخلفية، لكن لن يغطي الفيديو لو margin-top مضبوط */
    header{ z-index: 5; position: relative; }

    /* الهيرو = فيديو فل سكرين */
    .hero{
      position: relative;
      margin-top: var(--navbar-height); /* اضبطها إذا الهيدر fixed */
      min-height: 100svh;   /* فل سكرين آمن على الجوال */
      width: 100%;
      z-index: 2;           /* فوق الخلفية */
      overflow: hidden;
      background: #000;
    }
    .hero .video-container{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    .hero .video-container iframe{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      /* ملاحظة: object-fit لا يطبق على iframe مباشرة،
         لكن الإطار متمدد لكامل الحاوية بالفعل */
    }

    /* قسم المتجر تحت الفيديو مباشرة */
    .store-section{
      position: relative;
      z-index: 3; /* أعلى من الخلفية */
      max-width: 1100px;
      margin: clamp(18px, 3vw, 28px) auto 24px;
      padding: clamp(16px, 3.5vw, 32px);
      text-align: center;
      background: rgba(0,0,0,0.15);
      border-radius: 14px;
      backdrop-filter: blur(6px);
    }
    .store-section h2{
      color: #fff;
      margin: 0 0 8px;
      font-weight: 800;
    }
    .store-section p{
      color: #d8e6ff;
      margin-bottom: 16px;
    }
    .store-section .store-button{
      display: inline-block;
      padding: 0.65rem 1.15rem;
      background: #2b7be4;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
    }
    .store-section .store-button:hover{ background:#246bca; }

    /* زر الرجوع للأعلى */
    #scrollTopBtn{
      position: fixed;
      bottom: 22px;
      inset-inline-end: 22px; /* مناسب للـ RTL */
      display: none;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #2b7be4;
      color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      z-index: 9;
    }

    @media (max-width: 600px){
      /* إن كان عندك هيدر أعلى الجوال، حط قيمته هنا */
      /* :root{ --navbar-height: 0px; } */
    }
  </style>
</head>

<body>

  <!-- خلفية الكواكب -->
  <div class="planet-background">
    <!-- الكواكب -->
    <div class="planet planet1"></div>
    <div class="planet planet2"></div>
    <div class="planet planet3"></div>
    <div class="planet planet4"></div>

    <!-- شعارات المقاطعة -->
    <img src="../img/logo.gif" class="floating-logo logo1" alt="شعار المقاطعة">
    <img src="../img/logo.gif" class="floating-logo logo2" alt="شعار المقاطعة">
    <img src="../img/logo.gif" class="floating-logo logo3" alt="شعار المقاطعة">

    <!-- نجوم زرقاء -->
    <div class="blue-star star1"></div>
    <div class="blue-star star2"></div>
    <div class="blue-star star3"></div>
    <div class="blue-star star4"></div>
    <div class="blue-star star5"></div>

    <canvas id="particles-bg"></canvas>
  </div>

  <!-- شريط التنقل -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="../index-2.html"><img src="../img/logo.gif" alt="شعار الموقع"></a>
      </div>
      <ul class="nav-links">
        <li><a href="../index.html">الرئيسية</a></li>
        <li><a href="store.html" class="activeKK">المتجر</a></li>
        <li><a href="../guide/guide.html">دليل المقاطعة</a></li>
        <li><a href="../rules/rules.html">القوانين</a></li>
        <li><a href="../jobs/jobs.html">تقديم الوظائف</a></li>
      </ul>
      <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </nav>
  </header>

  <!-- الفيديو فل سكرين -->
<section class="hero">
        <div class="video-container">
          <iframe
          src="https://www.youtube.com/embed/Gk9spYNF5uQ?autoplay=1&amp;mute=1&amp;loop=1&amp;controls=0&amp;showinfo=0&amp;rel=0&amp;modestbranding=1&amp;playlist=Gk9spYNF5uQ"
  allow="autoplay"
  allowfullscreen
></iframe>

  <!-- قسم المتجر -->
  <section id="store" class="store-section reveal" aria-label="المتجر">
    <h2><i class="fas fa-globe-americas"></i> متجر دول العالم</h2>
    <p>منتجات متاحة للاعبين من جميع أنحاء العالم.</p>
    <a href="https://boleto-county.tebex.io/" class="store-button">تصفح المنتجات</a>
  </section>

  <!-- زر العودة للأعلى -->
  <button id="scrollTopBtn" title="العودة للأعلى" aria-label="العودة للأعلى">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- سكربت بسيط لزر العودة للأعلى -->
  <script>
    // إظهار الزر عند التمرير
    window.addEventListener("scroll", function () {
      const btn = document.getElementById("scrollTopBtn");
      btn.style.display = window.scrollY > 300 ? "flex" : "none";
    });

    // الرجوع للأعلى بسلاسة
    document.getElementById("scrollTopBtn").addEventListener("click", function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>

  <!-- الفوتر -->
  <footer>
    <p>&copy; 2025 جميع الحقوق محفوظة | مقاطعة ويـــك</p>
  </footer>

</body>
</html>
